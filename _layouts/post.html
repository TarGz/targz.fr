---
layout: default
---


<article class="uk-article">
      <h1 class="uk-article-title">{{ page.title }}</h1>
      <p class="uk-article-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
      {{ content }}
      <!-- {{ content | remove_first: '<p>' | remove_first: '</p>' }} -->
</article>
